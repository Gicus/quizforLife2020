<div class="container" style="margin-top: 70px;">
  <div>
    <h2 class="text-center">Autentificare</h2>
  </div>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form [formGroup]="form" (ngSubmit)="signIn()">
          <formly-form [form]="form" [fields]="fields" [model]="user"></formly-form>
          <div class="mt-5 text-center">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Autentificare
            </button>
            <button class="btn btn-secondary ml-2" routerLink="/register">Creează un cont nou
            </button>
            <div class="mt-2" routerLink="/reset-password">Resetează parola</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
