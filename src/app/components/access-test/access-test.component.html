<button *ngIf="showHomeButton" class="go-home btn-secondary" (click)="goToHome()"><i class="fas fa-home"></i></button>
<div class="container" style="margin-top: 70px;">
  <div>
    <h2 class="text-center">Acceseaza testul dorit</h2>
  </div>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form #accesForm="ngForm">
          <div class="form-group">
            <label for="id">Test ID</label>
            <input [(ngModel)]="testId" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp"
                   placeholder="Introdu id-ul testului" required minlength="1">
          </div>

          <div class="form-group">
            <label for="last-name">Numele</label>
            <input [(ngModel)]="currentUser.name.lastName" type="text" name="lastNamme" class="form-control" id="last-name"
                   aria-describedby="lastNameHelp" placeholder="Introdu numele de familie" required minlength="3">
          </div>

          <div class="form-group">
            <label for="first-name">Prenumele</label>
            <input [(ngModel)]="currentUser.name.firstName" type="text" name="firstName" class="form-control" id="first-name"
                   aria-describedby="firstNameHelp" placeholder="Introdu prenumele" required minlength="3">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="currentUser.email" class="form-control" id="email" name="email" type="email"
                   aria-describedby="emailHelp" required minlength="3"
                   placeholder="Introdu adresa de email">

          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary" [disabled]="accesForm.invalid" (click)="goToTest()">Acceseaza test</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
