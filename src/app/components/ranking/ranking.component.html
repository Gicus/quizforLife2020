<button *ngIf="showHomeButton" class="go-home btn-secondary" (click)="goToHome()"><i class="fas fa-home"></i></button>
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" sortable="user.name.lastName" (sort)="onSort($event)">Nume</th>
          <th scope="col" sortable="user.name.firstName" (sort)="onSort($event)">Prenume</th>
          <th scope="col" sortable="value" (sort)="onSort($event)">Punctaj</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mark of sortableMarks; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ mark.user.name.lastName }}
          </td>
          <td>
            {{ mark.user.name.firstName }}
          </td>
          <td>{{ mark.value | number }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
