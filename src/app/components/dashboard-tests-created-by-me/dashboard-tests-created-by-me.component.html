<!-- Solved tests -->
<h2 class="h2 mb-4 text-center">Teste create</h2>
<div class="row">
  <div class="col-xl-3 col-md-6 mb-4" *ngFor="let testCreatedByMe of testsCreatedByMe">
    <div class="card border-left-primary shadow h-100 py-2" (click)="navigateToViewTest(testCreatedByMe.id)">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-lg font-weight-bold text-primary text-uppercase mb-1"> Test
              ID {{ testCreatedByMe?.id }}</div>
            <div class="mb-0 font-weight-bold text-gray-500">Data
              expirarii: {{testCreatedByMe.dueDate.day}} {{testCreatedByMe.dueDate.month}} {{testCreatedByMe.dueDate.year}}</div>
            <div class="text-xs font-weight-bold text-gray-800">Punctaj maxim: {{testCreatedByMe.totalValue}}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-chalkboard-teacher fa-2x text-gray-500"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="testsCreatedByMe.length == 0" class="text-center">
  <div class="text-lg font-weight-bold text-gray-600 mb-1"> Momentan, nu ai niciun test creat. Creaza unul accesand pagina "Creeaza test"!
  </div>
